<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anchor Calendar</title>
  <script type="module" src="main.js" defer></script>
</head>

<body>
  <div id="app">
    <!-- Monthly View -->
    <div id="monthly-view" class="view">
      <div class="nav-bar">
        <button id="prev-month" class="nav-btn">◀</button>
        <span id="current-month">YYYY.MM</span>
        <button id="next-month" class="nav-btn">▶</button>
        <div class="view-buttons">
          <button id="btn-monthly" class="view-btn active">월간</button>
          <button id="btn-yearly" class="view-btn">연간</button>
        </div>
        <button id="btn-edit-holidays" class="edit-btn" title="공휴일 편집">⚙️</button>
      </div>
      <div class="weekdays">
        <div>일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div>
      </div>
      <div id="calendar-grid" class="calendar-grid">
        <!-- 6x7 grid generated by JS -->
      </div>
    </div>

    <!-- Yearly View -->
    <div id="yearly-view" class="view hidden">
      <div class="nav-bar">
        <button id="prev-year" class="nav-btn">◀</button>
        <span id="current-year">YYYY</span>
        <button id="next-year" class="nav-btn">▶</button>
        <div class="view-buttons">
          <button id="btn-monthly-y" class="view-btn">월간</button>
          <button id="btn-yearly-y" class="view-btn active">연간</button>
        </div>
        <button id="btn-edit-holidays-y" class="edit-btn" title="공휴일 편집">⚙️</button>
      </div>
      <div id="year-grid" class="year-grid">
        <!-- 12 mini months generated by JS -->
      </div>
    </div>
  </div>

  <!-- Holiday Edit Modal -->
  <div id="holiday-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>공휴일 편집</h2>
        <button id="close-modal" class="close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="holiday-date">날짜 (YYYY-MM-DD)</label>
          <input type="date" id="holiday-date" />
        </div>
        <div class="form-group">
          <label for="holiday-name">이름</label>
          <input type="text" id="holiday-name" placeholder="예: 신정" />
        </div>
        <div class="form-buttons">
          <button id="add-holiday" class="btn btn-primary">추가</button>
          <button id="update-holiday" class="btn btn-secondary">수정</button>
          <button id="delete-holiday" class="btn btn-danger">삭제</button>
        </div>
        <div class="holiday-list">
          <h3>현재 공휴일</h3>
          <ul id="holiday-list-items"></ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
